</head>

    <!-- Main Content -->

            <!-- Stats Cards -->

                <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">
                    <div class="flex items-center justify-between">
                        <div>

                            <i class="fas fa-check text-white"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-400 text-sm">En Descarga</p>

                    <div class="flex items-center justify-between">
                        <div>

        <!-- Library Content -->
        <section>

        </section>

        <!-- Empty State -->
        <div id="emptyLibrary" class="hidden text-center py-16">
            <div class="w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-folder-open text-4xl text-slate-600"></i>
            </div>

            <a href="index.html" class="inline-flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">

            </a>

    <!-- Footer -->

    <script>
        class LibraryManager {
            constructor() {

            }

                    {

                        progress: 67,
                        status: "downloading",
                        downloadDate: "2024-11-07",
                        thumbnail: "https://m.media-amazon.com/images/I/71+1K+1S+4L._AC_SL1000_.jpg",
                        quality: "4K",

                    },
                    {

                        size: "45.2 GB",
                        progress: 23,
                        status: "downloading",
                        downloadDate: "2024-11-06",
                        thumbnail: "https://m.media-amazon.com/images/I/71QHBdF1SyL._AC_SL1000_.jpg",
                        platform: "PC",
                        speed: "5.1 MB/s"
                    }
                ];
            }

            initializeLibrary() {
                this.displayLibraryItems(this.libraryItems);
            }

            setupEventListeners() {
                document.getElementById('filterSelect').addEventListener('change', (e) => {
                    this.filterLibrary(e.target.value);
                });

                document.getElementById('sortLibrarySelect').addEventListener('change', (e) => {
                    this.sortLibrary(e.target.value);
                });
            }

            displayLibraryItems(items) {
                const container = document.getElementById('libraryContent');
                const emptyState = document.getElementById('emptyLibrary');

                if (items.length === 0) {
                    container.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                container.innerHTML = '';

                items.forEach((item, index) => {
                    const itemElement = this.createLibraryItem(item, index);
                    container.appendChild(itemElement);
                });
            }

            createLibraryItem(item, index) {
                const card = document.createElement('div');
                card.className = 'media-card bg-slate-800/50 backdrop-blur-sm rounded-xl overflow-hidden border border-slate-700 hover:border-slate-600 transition-all cursor-pointer fade-in';
                card.style.animationDelay = `${index * 0.1}s`;

                const typeIcons = {
                    movie: 'fas fa-film',
                    tv: 'fas fa-tv',
                    music: 'fas fa-music',
                    software: 'fas fa-desktop',
                    game: 'fas fa-gamepad'
                };

                const typeColors = {
                    movie: 'bg-blue-600',
                    tv: 'bg-green-600',
                    music: 'bg-purple-600',
                    software: 'bg-yellow-600',
                    game: 'bg-red-600'
                };

                card.innerHTML = `
                    <div class="relative">
                        <img src="${item.thumbnail}" alt="${item.name}" class="w-full h-48 object-cover" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjMzM0MTU1Ii8+CjxwYXRoIGQ9Ik0xMDAgNzBDMTA4LjI4NCA3MCA5NS4wMzU3IDc3LjE2NDMgOTUuMDM1NyA4NS40NDg3VjExNC41NTFDOTUuMDM1NyAxMjIuODM2IDEwOC4yODQgMTMwIDEwMCAxMzBDOTEuNzE1NyAxMzAgODQuNTUxMyAxMjIuODM2IDg0LjU1MTMgMTE0LjU1MVY4NS40NDg3Qzg0LjU1MTMgNzcuMTY0MyA5MS43MTU3IDcwIDEwMCA3MFoiIGZpbGw9IiM2QjczODBCIi8+Cjwvc3ZnPgo='">
                        <div class="absolute top-2 right-2">
                            <span class="text-xs ${typeColors[item.type]} px-2 py-1 rounded-full flex items-center space-x-1">
                                <i class="${typeIcons[item.type]} text-xs"></i>
                                <span>${item.type.charAt(0).toUpperCase() + item.type.slice(1)}</span>
                            </span>
                        </div>
                        ${item.status === 'downloading' ? `
                            <div class="absolute bottom-2 left-2 right-2">
                                <div class="bg-black/70 rounded-lg p-2">
                                    <div class="flex items-center justify-between text-xs mb-1">
                                        <span class="text-white">${item.progress}%</span>
                                        <span class="text-blue-400">${item.speed}</span>
                                    </div>
                                    <div class="w-full bg-slate-600 rounded-full h-1">
                                        <div class="bg-blue-500 h-1 rounded-full transition-all" style="width: ${item.progress}%"></div>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="p-4">
                        <h3 class="font-semibold text-white mb-2 truncate">${item.name}</h3>
                        
                        <div class="flex items-center justify-between text-sm text-slate-400 mb-3">
                            <span>${item.size}</span>
                            <span>${item.quality || item.version || ''}</span>
                        </div>
                        
                        ${item.type === 'movie' ? `
                            <div class="text-xs text-slate-400 mb-3">
                                <span>Duración: ${item.duration}</span>
                            </div>
                        ` : ''}
                        
                        ${item.type === 'tv' ? `
                            <div class="text-xs text-slate-400 mb-3">
                                <span>${item.episodes} episodios</span>
                            </div>
                        ` : ''}
                        
                        ${item.type === 'music' ? `
                            <div class="text-xs text-slate-400 mb-3">
                                <span>${item.artist}</span> • <span>${item.tracks} tracks</span>
                            </div>
                        ` : ''}
                        
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-slate-500">${this.formatDate(item.downloadDate)}</span>
                            <div class="flex items-center space-x-2">
                                ${item.status === 'completed' ? `
                                    <button onclick="playItem(${item.id})" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs transition-colors">
                                        <i class="fas fa-play mr-1"></i>
                                        Reproducir
                                    </button>
                                ` : `
                                    <button onclick="pauseDownload(${item.id})" class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded text-xs transition-colors">
                                        <i class="fas fa-pause mr-1"></i>
                                        Pausar
                                    </button>
                                `}
                                <button onclick="removeItem(${item.id})" class="text-red-400 hover:text-red-300 transition-colors">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                return card;
            }

            filterLibrary(filter) {
                let filteredItems = this.libraryItems;

                if (filter !== 'all') {
                    if (filter === 'completed' || filter === 'downloading') {
                        filteredItems = this.libraryItems.filter(item => item.status === filter);
                    } else {
                        filteredItems = this.libraryItems.filter(item => item.category === filter);
                    }
                }

                this.displayLibraryItems(filteredItems);
            }

            sortLibrary(sortBy) {
                let sortedItems = [...this.libraryItems];

                switch (sortBy) {
                    case 'name':
                        sortedItems.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'size':
                        sortedItems.sort((a, b) => this.parseSize(b.size) - this.parseSize(a.size));
                        break;
                    case 'progress':
                        sortedItems.sort((a, b) => b.progress - a.progress);
                        break;
                    case 'date':
                    default:
                        sortedItems.sort((a, b) => new Date(b.downloadDate) - new Date(a.downloadDate));
                        break;
                }

                this.displayLibraryItems(sortedItems);
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES', { 
                    day: 'numeric', 
                    month: 'short',
                    year: 'numeric'
                });
            }

            parseSize(sizeStr) {
                const units = { 'GB': 1024, 'MB': 1, 'KB': 1/1024 };
                const match = sizeStr.match(/([\d.]+)\s*(GB|MB|KB)/);
                if (match) {
                    const [, size, unit] = match;
                    return parseFloat(size) * (units[unit] || 1);
                }
                return 0;
            }
        }

        // Global functions for library actions
        function playItem(itemId) {
            console.log('Playing item:', itemId);
            // In a real implementation, this would open the player
            alert('Reproduciendo contenido...');
        }

        function pauseDownload(itemId) {
            console.log('Pausing download:', itemId);
            alert('Descarga pausada');
        }

        function removeItem(itemId) {
            if (confirm('¿Estás seguro de que quieres eliminar este elemento?')) {
                console.log('Removing item:', itemId);
                // In a real implementation, this would remove the item
                location.reload();
            }
        }

        // Initialize library
        document.addEventListener('DOMContentLoaded', () => {
            new LibraryManager();
        });
    </script>
